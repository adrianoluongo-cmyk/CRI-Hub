<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Status Real Time Autoparco</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0c10;
            --panel: #161b22;
            --green: #2ecc71;
            --orange: #f39c12;
            --red: #e74c3c;
            --blue: #58a6ff;
            --gold: #f1e05a;
        }
        
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--bg); color: white; margin: 0; padding: 15px; 
            overflow: hidden; height: 100vh; display: flex; flex-direction: column;
        }
        
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 15px; border-bottom: 1px solid #30363d; padding-bottom: 10px; 
        }
        .header-center { text-align: center; flex: 2; }
        h1 { margin: 0; text-transform: uppercase; letter-spacing: 4px; font-size: 1.6em; font-weight: 900; }
        
        .last-update { 
            font-size: 0.9em; color: #8b949e; margin-top: 5px; font-family: monospace;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        .status-dot {
            width: 8px; height: 8px; background-color: var(--green); border-radius: 50%;
            display: inline-block; box-shadow: 0 0 8px var(--green); animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .logo-img { max-height: 50px; width: auto; }

        .dashboard { 
            display: grid; grid-template-columns: 1fr 1fr 1.2fr; gap: 20px; 
            flex-grow: 1; overflow: hidden; margin-bottom: 50px; 
        }
        
        .colonna { display: flex; flex-direction: column; gap: 10px; min-width: 0; }
        .colonna-titolo { 
            text-align: center; font-weight: 900; font-size: 1.25em; color: var(--gold); 
            text-transform: uppercase; margin-bottom: 2px; letter-spacing: 2px;
        }

        .gruppo-mezzi { background: var(--panel); border-radius: 8px; overflow: hidden; border: 1px solid #30363d; margin-bottom: 4px; }

        .main-unit { padding: 12px 15px; border-left: 10px solid; }
        .main-unit .sigla { font-size: 2.2em; font-weight: 900; line-height: 1; letter-spacing: -1px; }
        .main-unit .mezzo { font-size: 0.8em; color: #8b949e; text-transform: uppercase; margin: 4px 0; font-weight: 700; }
        .main-unit .targa { color: var(--gold); font-weight: 900; margin-left: 6px; border: 1px solid rgba(241, 224, 90, 0.3); padding: 1px 4px; border-radius: 3px; font-size: 0.8em; }
        .main-unit .status-text { font-size: 0.9em; font-weight: bold; color: #fff; display: block; margin-top: 3px; }

        .backup-unit {
            padding: 6px 15px; background: rgba(255,255,255,0.03);
            border-left: 6px solid; border-top: 1px solid #30363d;
            display: flex; justify-content: space-between; align-items: center;
        }
        .backup-unit .sigla { font-size: 1.1em; font-weight: 800; color: #c9d1d9; }
        .backup-label { font-size: 0.6em; color: var(--blue); font-weight: 900; text-transform: uppercase; }
        
        .grid-altri { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; overflow-y: auto; padding-right: 5px; }
        .card-small { background: var(--panel); padding: 10px; border-radius: 6px; border-left: 4px solid; position: relative; }
        .card-small .cat-tag { font-size: 0.5em; color: var(--gold); font-weight: 900; text-transform: uppercase; border: 1px solid var(--gold); padding: 1px 3px; border-radius: 2px; position: absolute; top: 8px; right: 8px; }

        /* COLORI STATO */
        .status-ok { border-color: var(--green) !important; }
        .status-man { border-color: var(--orange) !important; }
        .status-off { border-color: var(--red) !important; }

        .ticker-wrap {
            position: fixed; bottom: 0; left: 0; width: 100%; overflow: hidden;
            height: 35px; background-color: rgba(0, 0, 0, 0.9); border-top: 2px solid var(--blue);
            display: flex; align-items: center;
        }
        .ticker {
            display: inline-block; white-space: nowrap; padding-right: 100%;
            animation: ticker 35s linear infinite; font-weight: 700; font-size: 1em; color: var(--blue);
        }
        @keyframes ticker { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }
        .ticker span { padding: 0 50px; }
    </style>
</head>
<body>

    <div class="header">
        <div style="flex:1"></div>
        <div class="header-center">
            <h1>Status Real Time Autoparco</h1>
            <div class="last-update" id="update-time">
                <span class="status-dot"></span>
                <span>SINCRONIZZAZIONE...</span>
            </div>
        </div>
        <div style="flex:1; text-align:right;">
            <img src="logo.png" alt="" class="logo-img" onerror="this.style.display='none'">
        </div>
    </div>

    <div class="dashboard">
        <div class="colonna">
            <div class="colonna-titolo">GALLARATE</div>
            <div id="sub-gallarate"></div>
            
            <div class="colonna-titolo" style="margin-top: 5px;">MALPENSA</div>
            <div id="sub-malpensa"></div>
        </div>

        <div class="colonna">
            <div class="colonna-titolo">SOMMA LOMBARDO</div>
            <div id="sub-somma"></div>
            <div class="colonna-titolo" style="margin-top: 5px;">SUMIRAGO</div>
            <div id="sub-sumirago"></div>
        </div>

        <div class="colonna">
            <div class="colonna-titolo">FLOTTA VARIABILE</div>
            <div id="col-altri" class="grid-altri"></div>
        </div>
    </div>

    <div class="ticker-wrap">
        <div class="ticker">
            <span>Per ogni necessità relativa ai mezzi, contattare il Responsabile Autoparco al 3387360099</span>
            <span>+++ Per ogni necessità relativa ai mezzi, contattare il Responsabile Autoparco al 3387360099 +++</span>
        </div>
    </div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRMtO9pbvrr-yz1xMwquFeonWlhrwz6R_01HXu0swxX6tqrNok0Xjr6KRfIdYRnnGx8ZvjIoN_9vMQi/pub?gid=0&single=true&output=csv';

        function getStatusClass(status) {
            if (!status) return "status-off";
            const s = status.toUpperCase();
            if (s.includes("FUORI SERVIZIO") || s === "OFF") return "status-off";
            if (s.includes("MANUTENZIONE")) return "status-man";
            return "status-ok";
        }

        async function update() {
            try {
                const response = await fetch(sheetUrl + '&t=' + Date.now());
                const csv = await response.text();
                const sep = csv.includes(';') ? ';' : ',';
                const rows = csv.split(/\r?\n/).filter(r => r.trim() !== "").slice(1);
                const data = rows.map(r => r.split(sep).map(c => c.replace(/"/g, '').trim()));
                
                const findByStatus = (statusPart) => data.find(d => d[3].toUpperCase().includes(statusPart)) || null;
                const findBySigla = (siglaPart) => data.find(d => d[1].toUpperCase().includes(siglaPart)) || null;

                const ora = new Date().toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
                document.getElementById('update-time').innerHTML = `<span class="status-dot"></span> Ultimo aggiornamento ${ora}`;

                document.getElementById('sub-gallarate').innerHTML = '';
                document.getElementById('sub-malpensa').innerHTML = '';
                document.getElementById('sub-somma').innerHTML = '';
                document.getElementById('sub-sumirago').innerHTML = '';

                const mainSections = [
                    { target: "sub-gallarate", main: findByStatus("GALLARATE CONV 1"), backup: findByStatus("BACKUP CONV 1") },
                    { target: "sub-gallarate", main: findByStatus("GALLARATE CONV 2"), backup: findByStatus("BACKUP CONV 2") },
                    { target: "sub-malpensa",  main: findByStatus("AGG. MXP"), backup: null },
                    { target: "sub-somma",     main: findByStatus("SOMMA LOMBARDO"), backup: "MARZO2026" },
                    { target: "sub-sumirago",  main: findBySigla("VA11-81"), backup: null }
                ];

                mainSections.forEach(g => {
                    if (!g.main) return;
                    let mainTarga = g.main[4] ? `<span class="targa">${g.main[4]}</span>` : "";
                    let html = `<div class="gruppo-mezzi">
                        <div class="main-unit ${getStatusClass(g.main[3])}">
                            <div class="sigla">${g.main[1]}</div>
                            <div class="mezzo">${g.main[2]}${mainTarga}</div>
                            <div class="status-text">${g.main[3]}</div>
                        </div>`;
                    
                    if (g.backup === "MARZO2026") {
                        html += `<div class="backup-unit status-off" style="border-left-color:#333"><div class="backup-label">BACKUP</div><div style="font-size:0.75em; font-weight:700; color:var(--blue)">MARZO 2026</div></div>`;
                    } else if (g.backup) {
                        let backupTarga = g.backup[4] ? `<span style="font-size:0.8em; color:var(--gold); margin-left:5px">${g.backup[4]}</span>` : "";
                        html += `<div class="backup-unit ${getStatusClass(g.backup[3])}">
                            <div><span class="backup-label">BACKUP</span> <span class="sigla" style="font-size:1em">${g.backup[1]}</span>${backupTarga}</div>
                            <div style="font-size:0.75em; font-weight:bold">${g.backup[3]}</div>
                        </div>`;
                    }
                    html += `</div>`;
                    document.getElementById(g.target).innerHTML += html;
                });

                const altriCont = document.getElementById('col-altri');
                altriCont.innerHTML = "";
                data.forEach(d => {
                    const status = d[3].toUpperCase();
                    const sigla = d[1].toUpperCase();
                    const isMapped = status.includes("GALLARATE") || status.includes("SOMMA") || status.includes("BACKUP CONV") || status.includes("AGG. MXP") || sigla === "VA11-81";
                    
                    if (!isMapped) {
                        altriCont.innerHTML += `
                            <div class="card-small ${getStatusClass(d[3])}">
                                <div class="cat-tag">${d[0]}</div>
                                <strong style="font-size:1.2em">${d[1]}</strong><br>
                                <span style="font-size:0.75em; color:#8b949e; font-weight:700">${d[2]}</span><br>
                                <span style="font-size:0.8em; font-weight:bold">${d[3]}</span>
                            </div>`;
                    }
                });
            } catch (e) { console.error(e); }
        }
        update(); setInterval(update, 60000);
    </script>
</body>
</html>
