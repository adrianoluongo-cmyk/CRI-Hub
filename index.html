<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Controllo Flotta Autoparco</title>
    <style>
        :root {
            --bg: #0d1117;
            --card-bg: #161b22;
            --green: #2ecc71;
            --orange: #f39c12;
            --red: #e74c3c;
            --blue: #00d4ff;
        }

        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; overflow: hidden; }
        
        .header { text-align: center; padding-bottom: 20px; border-bottom: 1px solid #30363d; margin-bottom: 20px; }
        h1 { margin: 0; color: var(--blue); text-transform: uppercase; letter-spacing: 2px; }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            height: 85vh;
        }

        .colonna {
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .colonna-titolo {
            text-align: center;
            font-weight: bold;
            font-size: 1.4em;
            color: #ffcc00;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            border-left: 10px solid;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .bordo-verde { border-left-color: var(--green); }
        .bordo-arancio { border-left-color: var(--orange); }
        .bordo-rosso { border-left-color: var(--red); }

        .label-ruolo { font-size: 0.75em; color: var(--blue); text-transform: uppercase; font-weight: bold; }
        .sigla { font-size: 1.4em; font-weight: bold; display: block; margin-top: 3px; }
        .mezzo { font-size: 0.9em; color: #8b949e; margin-bottom: 5px; display: block; }
        .status-txt { font-weight: bold; font-size: 1em; margin-top: 8px; display: block; }

        .info-marzo {
            background: rgba(0, 212, 255, 0.05);
            border: 1px dashed var(--blue);
            color: var(--blue);
            padding: 12px;
            font-size: 0.9em;
            text-align: center;
            border-radius: 8px;
            margin-top: auto;
            font-weight: bold;
        }
    </style>
</head>
