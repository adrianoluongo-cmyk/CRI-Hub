<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>SITUAZIONE REAL TIME AUTOPARCO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --green: #2ea043; --orange: #d29922; --red: #f85149; --blue: #388bfd;
        }

        .dark-theme {
            --bg: #0d1117; --panel: #1c2128; --text-main: #c9d1d9; --text-title: #ffffff;
            --text-dim: #8b949e; --border: #444c56; --header-bg: #010409;
            --gold: #f1e05a; --gold-bg: rgba(241, 224, 90, 0.1); --shadow: rgba(0,0,0,0.5);
        }

        .light-theme {
            --bg: #f6f8fa; --panel: #ffffff; --text-main: #24292f; --text-title: #1b1f24;
            --text-dim: #57606a; --border: #d0d7de; --header-bg: #ffffff;
            --gold: #9a7b00; --gold-bg: #fff9e6; --shadow: rgba(0,0,0,0.1);
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text-main); 
            margin: 0; padding: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column;
            transition: background 0.4s ease;
        }

        .header { 
            height: 60px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px; border-bottom: 1px solid var(--border); background: var(--header-bg); z-index: 100;
        }

        .dashboard { 
            flex: 1; display: grid; grid-template-columns: 1fr 1fr 1.5fr; 
            gap: 15px; padding: 15px; overflow: hidden;
            height: calc(100vh - 110px); 
        }
        
        .colonna { display: flex; flex-direction: column; gap: 10px; height: 100%; }
        
        .colonna-titolo { 
            font-weight: 900; font-size: 1.2em; color: var(--text-title); 
            text-transform: uppercase; letter-spacing: 1px;
            padding-left: 12px; border-left: 5px solid var(--blue);
        }

        .equipaggio-info {
            font-size: 0.8em; font-weight: 700; color: var(--blue); margin-bottom: 2px; padding-left: 17px;
        }

        .distacco-titolo { margin-top: 15px !important; }

        .gruppo-mezzi { 
            background: var(--panel); border-radius: 16px; border: 1px solid var(--border); 
            box-shadow: 0 4px 12px var(--shadow); overflow: hidden;
        }

        .main-unit { padding: 15px 20px; border-left: 8px solid; }
        .sigla { font-size: 2.4em; font-weight: 900; line-height: 1; color: var(--text-title); letter-spacing: -1px; }
        .amb-icon { width: 30px; height: 30px; fill: currentColor; margin-right: 12px; vertical-align: middle; }
        
        .targa { 
            font-family: 'JetBrains Mono', monospace; color: var(--gold); background: var(--gold-bg); 
            padding: 2px 8px; border-radius: 4px; font-size: 0.85em; border: 1px solid var(--gold); margin-left: 10px; 
        }

        .note-box {
            margin-top: 8px; padding: 8px 12px; background: var(--gold-bg);
            border-radius: 8px; border: 1px solid var(--gold);
            color: var(--text-main); font-size: 0.85em; font-weight: 600;
        }

        .backup-unit {
            padding: 8px 20px; background: rgba(0,0,0,0.03);
            border-top: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;
        }

        .status-ok { border-color: var(--green) !important; }
        .status-man { border-color: var(--orange) !important; }
        .status-off { border-color: var(--red) !important; }
        .text-ok { color: var(--green); font-weight: 800; }
        .text-man { color: var(--orange); font-weight: 800; }
        .text-off { color: var(--red); font-weight: 800; }

        /* FLOTTA VARIABILE: GRIGLIA A 2 COLONNE PER 48" */
        #col-altri { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; 
            overflow-y: hidden; align-content: start;
        }

        .card-small { 
            background: var(--panel); padding: 12px; border-radius: 12px; 
            border: 1px solid var(--border); border-left: 5px solid; 
            box-shadow: 0 2px 6px var(--shadow);
        }

        .card-small strong { font-size: 1.5em; color: var(--text-title); line-height: 1; }
        .card-small .status-label { font-size: 0.8em; text-transform: uppercase; font-weight: 800; }

        .ticker-wrap { height: 50px; background: #000; border-top: 2px solid var(--blue); display: flex; align-items: center; overflow: hidden; z-index: 100; }
        .ticker-label { background: var(--blue); color: #fff; padding: 0 25px; font-weight: 900; display: flex; align-items: center; height: 100%; }
        .ticker-scroll { flex: 1; overflow: hidden; white-space: nowrap; }
        .ticker-text { display: inline-block; padding-left: 100%; animation: scroll 35s linear infinite; color: #fff; font-weight: 700; font-size: 1.4em; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body class="dark-theme">

    <div class="header">
        <h1 style="font-size:1.2em; letter-spacing:1px; font-weight:900;">SITUAZIONE REAL TIME AUTOPARCO</h1>
        <div id="update-time" style="font-family:'JetBrains Mono'; font-size:0.8em;">AGGIORNAMENTO...</div>
    </div>

    <div class="dashboard">
        <div class="colonna">
            <div class="colonna-titolo">Gallarate CONV 1</div>
            <div class="equipaggio-info" id="info-gal1"></div>
            <div id="sub-gallarate-1"></div>

            <div class="colonna-titolo distacco-titolo">Gallarate CONV 2</div>
            <div class="equipaggio-info">H24_3</div>
            <div id="sub-gallarate-2"></div>
        </div>

        <div class="colonna">
            <div class="colonna-titolo">Somma Lombardo</div>
            <div class="equipaggio-info">H24_3</div>
            <div id="sub-somma"></div>

            <div class="colonna-titolo distacco-titolo">Sumirago</div>
            <div class="equipaggio-info">GET_3</div>
            <div id="sub-sumirago"></div>

            <div id="wrapper-malpensa" style="display:none">
                <div class="colonna-titolo distacco-titolo">Malpensa</div>
                <div class="equipaggio-info">AGG. MXP</div>
                <div id="sub-malpensa"></div>
            </div>
        </div>

        <div class="colonna">
            <div class="colonna-titolo" style="border-left-color:var(--gold)">Flotta Variabile</div>
            <div class="equipaggio-info" style="color:transparent">.</div>
            <div id="col-altri"></div>
        </div>
    </div>

    <div class="ticker-wrap">
        <div class="ticker-label">AVVISI</div>
        <div class="ticker-scroll">
            <div class="ticker-text">MANDATORIO EFFETTUARE RIFORNIMENTO PRIMA DELLA METÀ SERBATOIO ••• RESPONSABILE AUTOPARCO: 338.7360099</div>
        </div>
    </div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRMtO9pbvrr-yz1xMwquFeonWlhrwz6R_01HXu0swxX6tqrNok0Xjr6KRfIdYRnnGx8ZvjIoN_9vMQi/pub?gid=0&single=true&output=csv';
        const ambulanceSvg = `<svg class="amb-icon" viewBox="0 0 24 24"><path d="M18,18.5A1.5,1.5 0 0,1 16.5,17A1.5,1.5 0 0,1 18,15.5A1.5,1.5 0 0,1 19.5,17A1.5,1.5 0 0,1 18,18.5M6,18.5A1.5,1.5 0 0,1 4.5,17A1.5,1.5 0 0,1 6,15.5A1.5,1.5 0 0,1 7.5,17A1.5,1.5 0 0,1 6,18.5M17,6H1V17H3.31C3.66,15.28 5.18,14 7,14C8.82,14 10.34,15.28 10.69,17H13.31C13.66,15.28 15.18,14 17,14C18.82,14 20.34,15.28 20.69,17H23V12L17,6M13,11H10V14H8V11H5V9H8V6H10V9H13V11Z" /></svg>`;

        function updateClock() {
            const now = new Date();
            const hr = now.getHours();
            document.body.className = (hr >= 8 && hr < 18) ? 'light-theme' : 'dark-theme';
            const infoGal1 = document.getElementById('info-gal1');
            infoGal1.innerHTML = (hr >= 6 && hr < 22) ? `CONV: <span style="color:var(--gold)">H24_2+</span> (06-22)` : `CONV: <span style="color:var(--gold)">H24_3</span> (22-06)`;
            document.getElementById('update-time').innerText = `● LIVE • ${now.toLocaleTimeString('it-IT', {hour:'2-digit', minute:'2-digit'})}`;
        }

        async function update() {
            try {
                const res = await fetch(sheetUrl + '&t=' + Date.now());
                const csv = await res.text();
                const lines = csv.split(/\r?\n/).filter(l => l.trim() !== "");
                const data = lines.slice(1).map(l => l.split(lines[0].includes(';') ? ';' : ',').map(p => p.replace(/^"|"$/g, '').trim()));
                
                updateClock();
                document.querySelectorAll('[id^="sub-"], #col-altri').forEach(el => el.innerHTML = '');
                document.getElementById('wrapper-malpensa').style.display = 'none';

                const findS = (txt) => data.find(d => d[4]?.toUpperCase().includes(txt)) || null;
                const findG = (txt) => data.find(d => d[1]?.toUpperCase().includes(txt)) || null;

                const config = [
                    { t: "sub-gallarate-1", m: findS("GALLARATE CONV 1"), b: findS("BACKUP CONV 1") },
                    { t: "sub-gallarate-2", m: findS("GALLARATE CONV 2"), b: findS("BACKUP CONV 2") },
                    { t: "sub-somma",       m: findS("SOMMA LOMBARDO"),   b: "MARZO2026" },
                    { t: "sub-sumirago",    m: findG("VA11-81"),          b: null },
                    { t: "sub-malpensa",    m: findS("AGG. MXP"),         b: null }
                ];

                config.forEach(g => {
                    if (!g.m) return;
                    if (g.t === "sub-malpensa") document.getElementById('wrapper-malpensa').style.display = 'block';
                    
                    const statusClass = (g.m[4]||'').includes('MANUTENZIONE') ? 'status-man' : (g.m[4]||'').includes('OFF') ? 'status-off' : 'status-ok';
                    const textClass = (g.m[4]||'').includes('MANUTENZIONE') ? 'text-man' : (g.m[4]||'').includes('OFF') ? 'text-off' : 'text-ok';

                    let boxHtml = `<div class="gruppo-mezzi"><div class="main-unit ${statusClass}">
                        <div style="display:flex; align-items:center;">${ambulanceSvg}<div class="sigla">${g.m[1]}</div>${g.m[3]?`<span class="targa">${g.m[3]}</span>`:''}</div>
                        <div style="font-size:0.9em; font-weight:700; opacity:0.8; margin: 4px 0;">${g.m[2]}</div>
                        <div class="${textClass}" style="font-size:0.85em; text-transform:uppercase;">${g.m[4]}</div>
                        ${g.m[5]?`<div class="note-box">⚠️ ${g.m[5]}</div>`:''}</div>`;

                    if (g.b === "MARZO2026") {
                        boxHtml += `<div class="backup-unit"><span style="font-weight:900; color:var(--blue); font-size:0.7em;">BK</span><span style="color:var(--blue); font-weight:800; font-size:1em;">MARZO 2026</span></div>`;
                    } else if (g.b) {
                        const bTextClass = (g.b[4]||'').includes('MANUTENZIONE') ? 'text-man' : 'text-ok';
                        boxHtml += `<div class="backup-unit"><div><span style="font-weight:900; color:var(--blue); font-size:0.7em;">BK </span><span style="font-weight:800; font-size:1.1em;">${g.b[1]}</span></div><span class="${bTextClass}" style="font-size:0.75em;">${g.b[4]}</span></div>`;
                    }
                    boxHtml += `</div>`;
                    document.getElementById(g.t).innerHTML = boxHtml;
                });

                data.forEach(d => {
                    const s = d[4]?.toUpperCase() || "";
                    if (!d[1] || s.includes("GALLARATE") || s.includes("SOMMA") || s.includes("BACKUP") || d[1].includes("VA11-81") || s.includes("AGG. MXP")) return;
                    
                    const statusClass = (s.includes('MANUTENZIONE'))?'status-man':(s.includes('OFF'))?'status-off':'status-ok';
                    const textClass = (s.includes('MANUTENZIONE'))?'text-man':(s.includes('OFF'))?'text-off':'text-ok';

                    document.getElementById('col-altri').innerHTML += `
                        <div class="card-small ${statusClass}">
                            <div style="display:flex; justify-content:space-between; align-items:center;">
                                <strong>${d[1]}</strong>
                                <span class="status-label ${textClass}">${d[4]}</span>
                            </div>
                            <div style="font-size:0.85em; opacity:0.8; margin-top:4px; font-weight:600;">${d[2]}</div>
                            ${d[5]?`<div class="note-box" style="font-size:0.75em; margin-top:6px; padding:4px 8px;">${d[5]}</div>`:''}
                        </div>`;
                });
            } catch (e) { console.error(e); }
        }

        setInterval(update, 30000); update();
    </script>
</body>
</html>
