<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Status Real Time Autoparco</title>
    <style>
        :root {
            --bg: #0a0c10;
            --panel: #161b22;
            --green: #2ecc71;
            --orange: #f39c12;
            --red: #e74c3c;
            --blue: #58a6ff;
            --gold: #f1e05a;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; overflow: hidden; }
        
        /* HEADER CON LOGO */
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
            border-bottom: 2px solid #30363d; 
            padding-bottom: 15px; 
        }
        .header-left { flex: 1; } /* Spazio vuoto a sinistra per bilanciare */
        .header-center { flex: 2; text-align: center; }
        .header-right { flex: 1; text-align: right; }

        h1 { margin: 0; color: var(--blue); text-transform: uppercase; letter-spacing: 3px; font-size: 2.2em; }
        
        .last-update { 
            font-size: 1.3em; 
            color: #8b949e; 
            margin-top: 8px; 
            font-family: 'Courier New', monospace;
            background: rgba(255,255,255,0.05);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 5px;
        }
        .update-flash { color: var(--green); font-weight: bold; }

        /* LOGO */
        .logo-img {
            max-height: 80px; /* Regola l'altezza come preferisci */
            width: auto;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.2));
        }

        .dashboard { display: grid; grid-template-columns: 1fr 1fr 1.2fr; gap: 25px; height: 75vh; }
        .colonna { display: flex; flex-direction: column; gap: 15px; min-width: 0; }
        .colonna-titolo { text-align: center; font-weight: 900; font-size: 1.6em; color: var(--gold); text-transform: uppercase; margin-bottom: 10px; }
        .sub-titolo { text-align: center; font-weight: 800; font-size: 1.3em; color: var(--blue); text-transform: uppercase; margin: 15px 0 5px 0; border-top: 1px solid #333; padding-top: 15px; }

        .gruppo-mezzi {
            background: var(--panel);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #30363d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .main-unit {
            padding: 18px;
            border-left: 14px solid;
            background: linear-gradient(90deg, rgba(255,255,255,0.05) 0%, transparent 100%);
        }
        .main-unit .sigla { font-size: 2.2em; font-weight: 900; line-height: 1; }
        .main-unit .mezzo { font-size: 1em; color: #8b949e; text-transform: uppercase; margin: 5px 0; }
        .main-unit .status { font-size: 1.1em; font-weight: bold; color: #fff; }

        .backup-unit {
            padding: 10px 18px;
            background: rgba(0,0,0,0.3);
            border-left: 8px solid;
            border-top: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .backup-unit .sigla { font-size: 1.2em; font-weight: bold; color: #c9d1d9; }
        .backup-label { font-size: 0.7em; color: var(--blue); font-weight: bold; }
        
        .info-somma { color: var(--blue); font-style: italic; font-size: 0.9em; font-weight: bold; }
        .info-none { color: #555; font-style: italic; font-size: 0.85em; }

        .grid-altri { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; overflow-y: auto; }
        .card-small { background: var(--panel); padding: 12px; border-radius: 8px; border-left: 6px solid; position: relative; }
        .card-small .cat-tag { font-size: 0.65em; color: var(--gold); font-weight: bold; text-transform: uppercase; border: 1px solid var(--gold); padding: 1px 4px; border-radius: 3px; position: absolute; top: 10px; right: 10px; }

        .status-ok { border-color: var(--green) !important; }
        .status-man { border-color: var(--orange) !important; }
        .status-off { border-color: var(--red) !important; }

    </style>
</head>
<body>

    <div class="header">
        <div class="header-left"></div> <div class="header-center">
            <h1>Status Real Time Autoparco</h1>
            <div class="last-update" id="update-time">SINCRONIZZAZIONE...</div>
        </div>

        <div class="header-right">
            <img src="logo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
        </div>
    </div>

    <div class="dashboard">
        <div class="colonna" id="col-gallarate">
            <div class="colonna-titolo">GALLARATE</div>
        </div>

        <div class="colonna">
            <div class="colonna-titolo">SOMMA LOMBARDO</div>
            <div id="sub-somma"></div>
            <div class="sub-titolo">SUMIRAGO</div>
            <div id="sub-sumirago"></div>
        </div>

        <div class="colonna">
            <div class="colonna-titolo">FLOTTA VARIABILE</div>
            <div id="col-altri" class="grid-altri"></div>
        </div>
    </div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRMtO9pbvrr-yz1xMwquFeonWlhrwz6R_01HXu0swxX6tqrNok0Xjr6KRfIdYRnnGx8ZvjIoN_9vMQi/pub?gid=0&single=true&output=csv';

        function getStatusClass(status) {
            if (!status) return "status-off";
            const s = status.toUpperCase();
            if (s.includes("MANUTENZIONE")) return "status-man";
            const ok = ["OPERATIVO", "BACKUP CONV 1", "SOMMA LOMBARDO", "GALLARATE CONV 1", "BACKUP CONV 2", "GALLARATE CONV 2", "BACKUP CONV SOMMA L.DO"];
            if (ok.includes(s)) return "status-ok";
            return "status-off";
        }

        async function update() {
            try {
                const response = await fetch(sheetUrl + '&t=' + Date.now());
                const csv = await response.text();
                const sep = csv.includes(';') ? ';' : ',';
                const rows = csv.split(/\r?\n/).filter(r => r.trim() !== "").slice(1);
                
                const data = rows.map(r => r.split(sep).map(c => c.replace(/"/g, '').trim()));
                const findByStatus = (statusPart) => data.find(d => d[3].toUpperCase().includes(statusPart)) || null;
                const findBySigla = (siglaPart) => data.find(d => d[1].toUpperCase().includes(siglaPart)) || null;

                const oraAttuale = new Date().toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                document.getElementById('update-time').innerHTML = `Aggiornato alle: <span class="update-flash">${oraAttuale}</span>`;

                document.getElementById('col-gallarate').innerHTML = '<div class="colonna-titolo">GALLARATE</div>';
                document.getElementById('sub-somma').innerHTML = '';
                document.getElementById('sub-sumirago').innerHTML = '';

                const mainSections = [
                    { target: "col-gallarate", main: findByStatus("GALLARATE CONV 1"), backup: findByStatus("BACKUP CONV 1") },
                    { target: "col-gallarate", main: findByStatus("GALLARATE CONV 2"), backup: findByStatus("BACKUP CONV 2") },
                    { target: "sub-somma", main: findByStatus("SOMMA LOMBARDO"), backup: "MARZO2026" },
                    { target: "sub-sumirago", main: findBySigla("VA11-81"), backup: "NONE" }
                ];

                mainSections.forEach(g => {
                    if (!g.main) return;
                    let html = `<div class="gruppo-mezzi">
                        <div class="main-unit ${getStatusClass(g.main[3])}">
                            <div class="sigla">${g.main[1]}</div>
                            <div class="mezzo">${g.main[2]}</div>
                            <div class="status">${g.main[3]}</div>
                        </div>`;
                    
                    if (g.backup === "MARZO2026") {
                        html += `<div class="backup-unit status-off"><div class="backup-label">BACKUP</div><div class="info-somma">In arrivo a Marzo 2026</div></div>`;
                    } else if (g.backup === "NONE") {
                        html += `<div class="backup-unit status-off"><div class="backup-label">BACKUP</div><div class="info-none">Nessun backup previsto</div></div>`;
                    } else if (g.backup) {
                        html += `<div class="backup-unit ${getStatusClass(g.backup[3])}">
                            <div><span class="backup-label">BACKUP</span><br><span class="sigla">${g.backup[1]}</span></div>
                            <div class="status">${g.backup[3]}</div>
                        </div>`;
                    }
                    html += `</div>`;
                    document.getElementById(g.target).innerHTML += html;
                });

                const altriCont = document.getElementById('col-altri');
                altriCont.innerHTML = "";
                data.forEach(d => {
                    const status = d[3].toUpperCase();
                    const sigla = d[1].toUpperCase();
                    const isMapped = status.includes("GALLARATE") || status.includes("SOMMA") || status.includes("BACKUP CONV") || sigla === "VA11-81";
                    
                    if (!isMapped) {
                        altriCont.innerHTML += `
                            <div class="card-small ${getStatusClass(d[3])}">
                                <div class="cat-tag">${d[0]}</div>
                                <strong style="font-size:1.3em">${d[1]}</strong><br>
                                <span style="font-size:0.85em; color:#8b949e">${d[2]}</span><br>
                                <span style="font-size:0.95em; font-weight:bold">${d[3]}</span>
                            </div>`;
                    }
                });

            } catch (e) { 
                document.getElementById('update-time').innerHTML = `<span style="color:var(--red)">ERRORE CONNESSIONE</span>`;
            }
        }

        update();
        setInterval(update, 60000);
    </script>
</body>
</html>
