<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Status Real Time Autoparco</title>
    <style>
        :root {
            --bg: #0a0c10;
            --panel: #161b22;
            --green: #2ecc71;
            --orange: #f39c12;
            --red: #e74c3c;
            --blue: #58a6ff;
            --gold: #f1e05a;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; overflow: hidden; }
        
        .header { text-align: center; margin-bottom: 20px; border-bottom: 2px solid #30363d; padding-bottom: 10px; position: relative; }
        h1 { margin: 0; color: var(--blue); text-transform: uppercase; letter-spacing: 3px; font-size: 2em; }
        
        /* OROLOGIO AGGIORNAMENTO */
        .last-update { 
            font-size: 0.9em; 
            color: #8b949e; 
            margin-top: 5px;
            font-family: monospace;
        }
        .update-flash { color: var(--green); font-weight: bold; }

        .dashboard { display: grid; grid-template-columns: 1fr 1fr 1.2fr; gap: 25px; height: 82vh; }
        
        .colonna { display: flex; flex-direction: column; gap: 20px; }
        .colonna-titolo { text-align: center; font-weight: 900; font-size: 1.6em; color: var(--gold); text-transform: uppercase; margin-bottom: 10px; }

        .gruppo-mezzi {
            background: var(--panel);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #30363d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .main-unit {
            padding: 20px;
            border-left: 15px solid;
            background: linear-gradient(90deg, rgba(255,255,255,0.05) 0%, transparent 100%);
        }
        .main-unit .sigla { font-size: 2.2em; font-weight: 900; line-height: 1; }
        .main-unit .mezzo { font-size: 1em; color: #8b949e; text-transform: uppercase; margin: 5px 0; }
        .main-unit .status { font-size: 1.1em; font-weight: bold; color: #fff; }

        .backup-unit {
            padding: 10px 20px;
            background: rgba(0,0,0,0.3);
            border-left: 8px solid;
            border-top: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .backup-unit .sigla { font-size: 1.2em; font-weight: bold; color: #c9d1d9; }
        .backup-unit .status { font-size: 0.85em; font-weight: bold; }
        .backup-label { font-size: 0.7em; color: var(--blue); font-weight: bold; }
        
        .info-placeholder { color: var(--blue); font-style: italic; font-size: 0.9em; font-weight: bold; }

        .grid-altri { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; overflow-y: auto; }
        .card-small { background: var(--panel); padding: 10px; border-radius: 6px; border-left: 6px solid; font-size: 0.9em; }

        .status-ok { border-color: var(--green) !important; }
        .status-man { border-color: var(--orange) !important; }
        .status-off { border-color: var(--red) !important; }

    </style>
</head>
<body>

    <div class="header">
        <h1>Status Real Time Autoparco</h1>
        <div class="last-update" id="update-time">In attesa di sincronizzazione...</div>
    </div>

    <div class="dashboard">
        <div class="colonna" id="col-gallarate">
            <div class="colonna-titolo">GALLARATE</div>
        </div>

        <div class="colonna" id="col-somma">
            <div class="colonna-titolo">SOMMA LOMBARDO</div>
        </div>

        <div class="colonna">
            <div class="colonna-titolo">SECONDARI / VETTURE</div>
            <div id="col-altri" class="grid-altri"></div>
        </div>
    </div>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRMtO9pbvrr-yz1xMwquFeonWlhrwz6R_01HXu0swxX6tqrNok0Xjr6KRfIdYRnnGx8ZvjIoN_9vMQi/pub?gid=0&single=true&output=csv';

        function getStatusClass(status) {
            if (!status) return "status-off";
            const s = status.toUpperCase();
            const ok = ["OPERATIVO", "BACKUP CONV 1", "SOMMA LOMBARDO", "GALLARATE CONV 1", "BACKUP CONV 2", "GALLARATE CONV 2", "BACKUP CONV SOMMA L.DO"];
            if (ok.includes(s)) return "status-ok";
            if (s.includes("MANUTENZIONE")) return "status-man";
            return "status-off";
        }

        async function update() {
            try {
                const response = await fetch(sheetUrl + '&t=' + Date.now());
                const csv = await response.text();
                const sep = csv.includes(';') ? ';' : ',';
                const rows = csv.split(/\r?\n/).filter(r => r.trim() !== "").slice(1);
                
                const data = rows.map(r => r.split(sep).map(c => c.replace(/"/g, '').trim()));
                const find = (statusPart) => data.find(d => d[3].toUpperCase().includes(statusPart)) || null;

                // Aggiornamento orario
                const oraAttuale = new Date().toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                document.getElementById('update-time').innerHTML = `Ultimo aggiornamento dati: <span class="update-flash">${oraAttuale}</span>`;

                const groups = [
                    { title: "CONVENZIONE 1", main: find("GALLARATE CONV 1"), backup: find("BACKUP CONV 1"), target: "col-gallarate" },
                    { title: "CONVENZIONE 2", main: find("GALLARATE CONV 2"), backup: find("BACKUP CONV 2"), target: "col-gallarate" },
                    { title: "SOMMA", main: find("SOMMA LOMBARDO"), backup: "MARZO2026", target: "col-somma" }
                ];

                document.getElementById('col-gallarate').innerHTML = '<div class="colonna-titolo">GALLARATE</div>';
                document.getElementById('col-somma').innerHTML = '<div class="colonna-titolo">SOMMA LOMBARDO</div>';

                groups.forEach(g => {
                    if (!g.main) return;
                    let html = `<div class="gruppo-mezzi">
                        <div class="main-unit ${getStatusClass(g.main[3])}">
                            <div class="sigla">${g.main[1]}</div>
                            <div class="mezzo">${g.main[2]}</div>
                            <div class="status">${g.main[3]}</div>
                        </div>`;
                    
                    if (g.backup === "MARZO2026") {
                        html += `<div class="backup-unit status-off">
                            <div class="backup-label">BACKUP</div>
                            <div class="info-placeholder">In arrivo a Marzo 2026</div>
                        </div>`;
                    } else if (g.backup) {
                        html += `<div class="backup-unit ${getStatusClass(g.backup[3])}">
                            <div><span class="backup-label">BACKUP</span><br><span class="sigla">${g.backup[1]}</span></div>
                            <div class="status">${g.backup[3]}</div>
                        </div>`;
                    }
                    html += `</div>`;
                    document.getElementById(g.target).innerHTML += html;
                });

                const altriCont = document.getElementById('col-altri');
                altriCont.innerHTML = "";
                data.forEach(d => {
                    const s = d[3].toUpperCase();
                    if (!s.includes("GALLARATE") && !s.includes("SOMMA") && !s.includes("BACKUP CONV")) {
                        altriCont.innerHTML += `
                            <div class="card-small ${getStatusClass(d[3])}">
                                <strong>${d[1]}</strong><br>
                                <small>${d[2]}</small><br>
                                <span style="font-size:0.8em">${d[3]}</span>
                            </div>`;
                    }
                });

            } catch (e) { 
                console.error(e);
                document.getElementById('update-time').innerHTML = `<span style="color:var(--red)">Errore di sincronizzazione</span>`;
            }
        }

        update();
        setInterval(update, 60000);
    </script>
</body>
</html>
