<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>SITUAZIONE REAL TIME AUTOPARCO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --panel: #1c2128;
            --green: #2ea043;
            --orange: #d29922;
            --red: #f85149;
            --blue: #388bfd;
            --gold: #f1e05a;
            --text-dim: #8b949e;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); color: #c9d1d9; 
            margin: 0; padding: 0; 
            overflow: hidden; height: 100vh;
            display: flex; flex-direction: column;
        }

        .header { 
            height: 60px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px; border-bottom: 1px solid #30363d; background: #010409;
        }

        .dashboard { 
            flex: 1; display: grid; grid-template-columns: 1fr 1fr 1.2fr; 
            gap: 20px; padding: 20px; overflow: hidden;
        }
        
        .colonna { display: flex; flex-direction: column; gap: 10px; height: 100%; overflow: hidden; }
        
        .colonna-titolo { 
            font-weight: 900; font-size: 1.3em; color: #fff; 
            text-transform: uppercase; letter-spacing: 1px;
            padding-left: 12px; margin-bottom: 2px;
            border-left: 5px solid var(--blue);
        }

        .equipaggio-info {
            font-size: 0.8em; font-weight: 700; color: var(--blue);
            margin-bottom: 8px; padding-left: 17px; opacity: 0.9;
        }

        .distacco-titolo { margin-top: 25px !important; }

        /* BOX MEZZO IN CONVENZIONE */
        .gruppo-mezzi { 
            background: var(--panel); 
            border-radius: 16px; 
            border: 1px solid #444c56; 
            overflow: hidden; 
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }

        .main-unit { padding: 15px 20px; border-left: 10px solid; position: relative; }
        
        .sigla { font-size: 2.6em; font-weight: 900; line-height: 1; color: #fff; letter-spacing: -1px; }
        .amb-icon { width: 35px; height: 35px; fill: currentColor; margin-right: 12px; vertical-align: middle; }
        
        .mezzo { font-size: 0.9em; color: var(--text-dim); font-weight: 700; margin: 4px 0; text-transform: uppercase; }
        .targa { font-family: 'JetBrains Mono', monospace; color: var(--gold); background: rgba(241, 224, 90, 0.1); padding: 2px 8px; border-radius: 6px; font-size: 0.9em; border: 1px solid rgba(241, 224, 90, 0.2); margin-left: 10px; }

        .note-box {
            margin-top: 10px; padding: 8px 12px; background: rgba(241, 224, 90, 0.05);
            border-radius: 8px; border: 1px solid rgba(241, 224, 90, 0.2);
            color: var(--gold); font-size: 0.85em; font-weight: 600;
        }

        .backup-unit {
            padding: 10px 20px; 
            background: rgba(0,0,0,0.2);
            border-top: 1px solid #444c56; 
            display: flex; justify-content: space-between; align-items: center;
        }

        .status-ok { border-color: var(--green) !important; }
        .status-man { border-color: var(--orange) !important; }
        .status-off { border-color: var(--red) !important; }

        .text-ok { color: var(--green); }
        .text-man { color: var(--orange); }
        .text-off { color: var(--red); }

        .card-small { background: var(--panel); padding: 12px; border-radius: 12px; border: 1px solid #444c56; border-left: 5px solid; margin-bottom: 5px; }

        .ticker-wrap { height: 40px; background: #010409; border-top: 1px solid #30363d; display: flex; align-items: center; overflow: hidden; }
        .ticker-label { background: var(--blue); color: #fff; padding: 0 15px; font-weight: 900; font-size: 0.8em; height: 100%; display: flex; align-items: center; }
        .ticker-text { display: inline-block; padding-left: 100%; animation: scroll 40s linear infinite; color: #fff; font-weight: 500; white-space: nowrap; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
    </style>
</head>
<body>

    <div class="header">
        <h1 style="font-size:1.3em; letter-spacing:1px; font-weight:900;">SITUAZIONE REAL TIME AUTOPARCO</h1>
        <div id="update-time" style="font-family:'JetBrains Mono'; font-size:0.8em; color:var(--text-dim)">AGGIORNAMENTO...</div>
    </div>

    <div class="dashboard">
        <div class="colonna">
            <div class="colonna-titolo">Gallarate CONV 1</div>
            <div class="equipaggio-info" id="info-gal1">H24_3</div>
            <div id="sub-gallarate-1"></div>
            
            <div class="colonna-titolo distacco-titolo">Gallarate CONV 2</div>
            <div class="equipaggio-info">H24_3</div>
            <div id="sub-gallarate-2"></div>
        </div>

        <div class="colonna">
            <div class="colonna-titolo">Somma Lombardo</div>
            <div class="equipaggio-info">H24_3</div>
            <div id="sub-somma"></div>

            <div class="colonna-titolo distacco-titolo">Sumirago</div>
            <div class="equipaggio-info">GET_3</div>
            <div id="sub-sumirago"></div>

            <div id="wrapper-malpensa" style="display:none">
                <div class="colonna-titolo distacco-titolo">Malpensa</div>
                <div class="equipaggio-info">AGG. MXP</div>
                <div id="sub-malpensa"></div>
            </div>
        </div>

        <div class="colonna">
            <div class="colonna-titolo" style="border-left-color:var(--gold)">Flotta Variabile</div>
            <div class="equipaggio-info">MEZZI DI SUPPORTO</div>
            <div id="col-altri" style="overflow-y: auto; padding-right:5px;"></div>
        </div>
    </div>

    <div class="ticker-wrap">
        <div class="ticker-label">AVVISI</div>
        <div class="ticker-scroll" style="flex:1;">
            <div class="ticker-text" id="ticker-content">Rifornimento consigliato a metà serbatoio • Verificare carburante • Contatto Responsabile: 338.7360099</div>
        </div>
    </div>

    <script>
        // URL FOGLIO GOOGLE
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRMtO9pbvrr-yz1xMwquFeonWlhrwz6R_01HXu0swxX6tqrNok0Xjr6KRfIdYRnnGx8ZvjIoN_9vMQi/pub?gid=0&single=true&output=csv';

        const ambulanceSvg = `<svg class="amb-icon" viewBox="0 0 24 24"><path d="M18,18.5A1.5,1.5 0 0,1 16.5,17A1.5,1.5 0 0,1 18,15.5A1.5,1.5 0 0,1 19.5,17A1.5,1.5 0 0,1 18,18.5M6,18.5A1.5,1.5 0 0,1 4.5,17A1.5,1.5 0 0,1 6,15.5A1.5,1.5 0 0,1 7.5,17A1.5,1.5 0 0,1 6,18.5M17,6H1V17H3.31C3.66,15.28 5.18,14 7,14C8.82,14 10.34,15.28 10.69,17H13.31C13.66,15.28 15.18,14 17,14C18.82,14 20.34,15.28 20.69,17H23V12L17,6M13,11H10V14H8V11H5V9H8V6H10V9H13V11Z" /></svg>`;

        function getStatusClass(status) {
            if (!status) return "status-off";
            const s = status.toUpperCase();
            if (s.includes("FUORI SERVIZIO") || s === "OFF") return "status-off";
            if (s.includes("MANUTENZIONE")) return "status-man";
            return "status-ok";
        }

        function getStatusTextColor(status) {
            if (!status) return "text-off";
            const s = status.toUpperCase();
            if (s.includes("FUORI SERVIZIO") || s === "OFF") return "text-off";
            if (s.includes("MANUTENZIONE")) return "text-man";
            return "text-ok";
        }

        function parseCSV(text) {
            const lines = text.split(/\r?\n/).filter(line => line.trim() !== "");
            if (lines.length === 0) return [];
            const delimiter = lines[0].includes(';') ? ';' : ',';
            return lines.map(line => line.split(delimiter).map(p => p.replace(/^"|"$/g, '').trim()));
        }

        async function update() {
            try {
                const response = await fetch(sheetUrl + '&t=' + Date.now());
                const csvText = await response.text();
                const allData = parseCSV(csvText);
                const data = allData.slice(1);

                document.getElementById('update-time').innerHTML = `● LIVE • ${new Date().toLocaleTimeString('it-IT', {hour:'2-digit', minute:'2-digit'})}`;

                document.querySelectorAll('[id^="sub-"]').forEach(el => el.innerHTML = '');
                document.getElementById('col-altri').innerHTML = '';
                document.getElementById('wrapper-malpensa').style.display = 'none';

                // MAPPATURA NUOVA: A:0, B:1 (SIGLA), C:2 (MODELLO), D:3 (TARGA), E:4 (STATUS), F:5 (NOTE)
                const findByStatus = (statusText) => data.find(d => d[4] && d[4].toUpperCase().includes(statusText)) || null;
                const findBySigla = (siglaText) => data.find(d => d[1] && d[1].toUpperCase().includes(siglaText)) || null;

                const sections = [
                    { target: "sub-gallarate-1", main: findByStatus("GALLARATE CONV 1"), backup: findByStatus("BACKUP CONV 1") },
                    { target: "sub-gallarate-2", main: findByStatus("GALLARATE CONV 2"), backup: findByStatus("BACKUP CONV 2") },
                    { target: "sub-somma",       main: findByStatus("SOMMA LOMBARDO"), backup: "MARZO2026" },
                    { target: "sub-sumirago",    main: findBySigla("VA11-81"), backup: null },
                    { target: "sub-malpensa",    main: findByStatus("AGG. MXP"), backup: null }
                ];

                sections.forEach(g => {
                    if (!g.main) return;
                    if (g.target === "sub-malpensa") document.getElementById('wrapper-malpensa').style.display = 'block';

                    let targa = g.main[3] ? `<span class="targa">${g.main[3]}</span>` : "";
                    let note = (g.main[5] && g.main[5].length > 1) ? `<div class="note-box">⚠️ ${g.main[5]}</div>` : "";
                    
                    let html = `<div class="gruppo-mezzi">
                        <div class="main-unit ${getStatusClass(g.main[4])}">
                            <div style="display:flex; align-items:center;">
                                ${ambulanceSvg}
                                <div class="sigla">${g.main[1]}</div>
                                ${targa}
                            </div>
                            <div class="mezzo">${g.main[2]}</div>
                            <div class="status-badge ${getStatusTextColor(g.main[4])}" style="font-weight:900; font-size:0.8em; text-transform:uppercase;">${g.main[4]}</div>
                            ${note}
                        </div>`;
                    
                    if (g.backup === "MARZO2026") {
                        html += `<div class="backup-unit"><span style="font-size:0.6em; font-weight:900; color:var(--blue);">BK</span><span style="color:var(--blue); font-weight:800; font-size:0.9em;">MARZO 2026</span></div>`;
                    } else if (g.backup) {
                        html += `<div class="backup-unit">
                            <div style="display:flex; align-items:center; gap:8px;">
                                <span style="font-size:0.6em; font-weight:900; color:var(--blue);">BK</span>
                                <span style="font-size:1.1em; font-weight:800;">${g.backup[1]}</span>
                            </div>
                            <span class="${getStatusTextColor(g.backup[4])}" style="font-size:0.75em; font-weight:800;">${g.backup[4]}</span>
                        </div>`;
                    }
                    html += `</div>`;
                    document.getElementById(g.target).innerHTML += html;
                });

                // Flotta variabile
                const altriCont = document.getElementById('col-altri');
                data.forEach(d => {
                    if (!d[1]) return;
                    const status = d[4] ? d[4].toUpperCase() : "";
                    const sigla = d[1].toUpperCase();
                    const isMapped = status.includes("GALLARATE") || status.includes("SOMMA") || status.includes("BACKUP CONV") || status.includes("AGG. MXP") || sigla === "VA11-81";
                    
                    if (!isMapped) {
                        altriCont.innerHTML += `
                            <div class="card-small ${getStatusClass(d[4])}">
                                <div style="display:flex; justify-content:space-between; align-items:center;">
                                    <strong style="font-size:1.4em;">${d[1]}</strong>
                                    <span class="${getStatusTextColor(d[4])}" style="font-size:0.75em; font-weight:800;">${d[4]}</span>
                                </div>
                                <div style="font-size:0.8em; color:var(--text-dim); margin-top:2px; font-weight:600;">${d[2]}</div>
                            </div>`;
                    }
                });
            } catch (e) { console.error("Errore:", e); }
        }

        update();
        setInterval(update, 30000);
    </script>
</body>
</html>
